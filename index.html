<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="OGGATTY27 - Limited Fashion Drops from Santo Domingo.">
  <title>OGGATTY27 | Limited Drops</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    h1, h2 {
      text-align: center;
      margin-top: 20px;
    }
    p {
      text-align: center;
      margin: 10px 0;
    }
    /* Hero Section */
    .hero {
      background: url('assets/images/hero.jpg') no-repeat center center/cover;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background-color: black;
    }
    .hero h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      text-transform: uppercase;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #333;
    }
    /* Products Section */
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      margin: 5px 0;
    }
    /* Countdown */
    .countdown {
      text-align: center;
      padding: 30px;
      background-color: black;
      color: #fff;
    }
    #timer {
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div>
      <h1>OGGATTY27</h1>
      <p>Redefining the Streets – Straight from Santo Domingo.</p>
      <a href="#shop" class="btn">Shop the Drop</a>
    </div>
  </header>

  <!-- Current Drop Section -->
  <section id="shop">
    <h2>Current Drop: UNTOUCHABLES</h2>
    <div class="products">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="assets/images/jacket.jpg" alt="Tres Vidas Jacket">
        <h3>Tres Vidas Jacket</h3>
        <p>$250</p>
        <button class="btn">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="product-card">
        <img src="assets/images/cargos.jpg" alt="Playa Noir Cargo Pants">
        <h3>Playa Noir Cargo Pants</h3>
        <p>$180</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Countdown Section -->
  <section class="countdown">
    <h2>When it’s gone, it’s gone.</h2>
    <p id="timer">Time left: 00:00:00</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 OGGATTY27. All Rights Reserved.</p>
  </footer>
</body>
</html>
